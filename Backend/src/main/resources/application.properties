spring.application.name=backend
# Server Port (Runs on 8080 by default)
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/studentnotes_db
spring.datasource.username=postgres
# REPLACE 'your_password' WITH YOUR ACTUAL POSTGRES PASSWORD
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate (Auto-create tables)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Limits (For uploading Notes/PDFs later)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Secret Key (Change this in production!)
# Must be at least 256-bit (32 characters)
app.jwt.secret=9a4f2c8d3b7a1e6f4c8d2b7a5e9f4c3d2b1a6e9f4c8d2b7a5e
app.jwt.expiration-ms=86400000

# ==================== Logging Configuration ====================

# Root level
logging.level.root=INFO

# Application logging
logging.level.com.studentnotes=DEBUG

# SQL logging (set to DEBUG to see queries)
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql=INFO

# Spring Security logging
logging.level.org.springframework.security=INFO

# Structured JSON logging pattern (for production)
# Uncomment for JSON logs:
# logging.pattern.console={"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","logger":"%logger{36}","correlationId":"%X{correlationId:-}","requestId":"%X{requestId:-}","userId":"%X{userId:-}","message":"%msg"}%n

# Human-readable logging pattern (for development)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{correlationId:-no-correlation}] [%X{userId:-anonymous}] %-5level %logger{36} - %msg%n

# Log file
logging.file.name=backend.log
logging.file.max-size=10MB
logging.file.max-history=30

# ==================== Caching Configuration ====================

# In-memory cache for dashboard overview (production should use Redis)
spring.cache.type=simple
spring.cache.cache-names=adminOverview,publicNoteTree
# Cache TTL would be configured programmatically

# ==================== Error Handling ====================

# Don't expose error details in production
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# Enable 404 exception for proper handling
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false