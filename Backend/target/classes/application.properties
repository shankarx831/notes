spring.application.name=backend
# Server Port (Runs on 8080 by default)
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/studentnotes_db
spring.datasource.username=postgres
# REPLACE 'your_password' WITH YOUR ACTUAL POSTGRES PASSWORD
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate (Auto-create tables)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Limits (For uploading Notes/PDFs later)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Secret Key (Change this in production!)
# Must be at least 256-bit (32 characters)
app.jwt.secret=9a4f2c8d3b7a1e6f4c8d2b7a5e9f4c3d2b1a6e9f4c8d2b7a5e
app.jwt.expiration-ms=86400000