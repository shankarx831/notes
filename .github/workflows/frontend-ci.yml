name: Frontend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Frontend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./Frontend

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: Frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      # Note: Fails if linting errors exist
      run: npm run lint

    - name: Run Tests
      # watch=false ensures it runs once and exits
      run: npm test -- --watch=false

    - name: Build
      run: npm run build

    # Upload build artifact for the CD workflow to reuse
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: Frontend/dist
        retention-days: 1
